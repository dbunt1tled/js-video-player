<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script-->
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script-->
    <!--script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script-->
</head>
<body>
    <section class="task-wrap mt-5">
        <div class="container">
            <div class="alert notification-alert" style="display: none"></div>
            <div class="row">
                <div class="card mb-3 mt-3 col">
                    <div class="card-header">Video Player</div>
                    <div class="card-body">
                        <div class="player">
                            <video class="player__video viewer" src="video/v1.mp4"></video>
                            <div class="player__controls">
                                <div class="progress">
                                    <div class="progress__filled"></div>
                                </div>
                                <button class="btn btn-primary player__button toggle" title="Toggle play"><i class="fas fa-play"></i></button>
                                <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
                                <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
                                <button class="btn btn-primary player__button" data-skip="-10"><< 10s</button>
                                <button class="btn btn-primary player__button" data-skip="25">25s >></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="js/plugin.js"></script>
</body>
</html>
